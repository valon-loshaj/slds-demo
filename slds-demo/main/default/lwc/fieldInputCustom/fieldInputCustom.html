<template>
    <div class="container">
        <h1 class="header-block">
            Field Input Variants
        </h1>
        <div class="first-input-field">
            A text input field that becomes highlighted when focused and returns to default when focus is moved away.
        </div>
        <div class="lgc-bg block">
            <label class="first-input-field-label block" for="first-field">Enter some text</label>
                <input class="first-input-field" id="first-field" type="text" onfocus={handleInputFocus} onblur={handleInputBlur}>
        </div>
        <div class="second-input-field">
            A text input field that live updates a variable.
        </div>
        <div class="lgc-bg block">
            <label class="second-input-field-label block" for="second-field">Enter some text</label>
                <input class="second-field" id="second-field" type="text" onchange={handleInputChange} value={displayText}>
        </div>
        <div class="field-output-block">
            <p>The value of the input field is: <span class="output-span">{displayText}</span></p>
        </div>
    </div>
</template>
